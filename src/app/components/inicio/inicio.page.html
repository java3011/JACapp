<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Inicio Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <br>
    <br>
    <br>
    <img class="icon" src="../../../assets/icon/favicon.png" alt="">

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
            <ion-list-header>
                <ion-label>Formulario template: Valido {{formulario.valid}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floatin">Correo Electronico:</ion-label>
                <ion-input type="text" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" requerid></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floatin">Contraseña:</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="usuario.password" requerid></ion-input>
            </ion-item>
            <br>

        </ion-list>
        <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Entrar</ion-button>
    </form>
</ion-content>
